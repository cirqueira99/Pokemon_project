<div class="top mt-5 w-100 d-flex justify-content-between ">
    <button mat-flat-button >
        <mat-icon aria-hidden="false" aria-label="icon de pesquisa">filter_alter</mat-icon> 
        Filtrar lista de pokemons
    </button>
    <mat-form-field appearance="outline" class="d-flex">
        <mat-icon  aria-hidden="false" aria-label="icon de pesquisa">swap_vert</mat-icon> 
        <mat-select [formControl]="selectControl" (selectionChange)="executeOrder()">
            <mat-option *ngFor="let option of optionsOrder; let i = index" [value]="i">{{option}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
